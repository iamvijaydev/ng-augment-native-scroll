<!DOCTYPE html>
<html lang="en" ng-app="exampleApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KineticScroll - ng Agument Native Scroll</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,400i,700" rel="stylesheet">
</head>
<body class="no-overflow">
    <div ng-controller="kineticScrollExample">
        <kinetic-scroll options="options">
            <div id="table" class="alone brand-scrollbar">
                <table>
                    <thead>
                        <tr class="head">
                            <td ng-repeat="cell in data.table[0] track by $index">456</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="row in data.table track by $index" ng-class="{'strong': $index % 10 === 0, 'normal': $index % 10 !== 0}">
                            <td ng-repeat="cell in row track by $index">{{ cell }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </kinetic-scroll>
        <span ng-include="'interact-methods.html'"></span>
    </div>
    <script src="./scripts/exampleApp.bundle.js" charset="utf-8"></script>
</body>
</html>
