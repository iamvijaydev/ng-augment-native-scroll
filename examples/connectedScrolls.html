<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Connected Scrolls - ng Agument Native Scroll</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div ng-controller="ExampleApp.Controller">
        <connect-scrolls options="options">
            <scroll-area>
                <div id="list" class="brand-scrollbar">
                    <ul>
                        <li class="head">
                            <select>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </li>
                        <li ng-repeat="item in data.list track by $index" ng-class="{ 'strong': $index % 10 === 0, 'normal': $index %10 !== 0 }">{{ item }}</li>
                    </ul>
                </div>
            </scroll-area>
            <scroll-area>
                <div id="table" class="brand-scrollbar">
                    <table>
                        <thead>
                            <tr class="head">
                                <td ng-repeat="cell in data.table[0] track by $index">456</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="row in data.table track by $index" ng-class="{'strong': $index % 10 === 0, 'normal': $index % 10 !== 0}">
                                <td ng-repeat="cell in row track by $index">{{ cell }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </scroll-area>
        </connect-scrolls>
        <div class="interact" ng-class="{ 'interact--open': interact }">
            <span class="interact__toggle" ng-click="toggle()"></span>
            <ul class="interact__list">
                <li class="interact__item">
                    <button class="form-item" ng-click="augNs.scrollToStart()">Scroll To Start</button>
                </li>
                <li class="interact__item">
                    <button class="form-item" ng-click="augNs.scrollToStartLeft()">Scroll To Start Left</button>
                </li>
                <li class="interact__item">
                    <button class="form-item" ng-click="augNs.scrollToStartTop()">Scroll To Start Top</button>
                </li>
                <li class="interact__item">
                    <button class="form-item" ng-click="augNs.scrollToEnd()">Scroll To End</button>
                </li>
                <li class="interact__item">
                    <button class="form-item" ng-click="augNs.scrollToEndLeft()">Scroll To End Left</button>
                </li>
                <li class="interact__item">
                    <button class="form-item" ng-click="augNs.scrollToEndTop()">Scroll To End Top</button>
                </li>
                <li class="interact__item">
                    <input class="form-item" type="text" pattern="[0-9]+" placeholder="Scroll to left value" ng-model="scrollToLeft">
                    <input class="form-item" type="text" pattern="[0-9]+" placeholder="Scroll to top value" ng-model="scrollToTop">
                    <button class="form-item" ng-click="augNs.scrollToValue(scrollToLeft, scrollToTop)">Scroll To Position</button>
                </li>
                <li class="interact__item">
                    <input class="form-item" type="text" pattern="[0-9]+" placeholder="Scroll by left value" ng-model="scrollByLeft">
                    <input class="form-item" type="text" pattern="[0-9]+" placeholder="Scroll by top value" ng-model="scrollByTop">
                    <button class="form-item" ng-click="augNs.scrollByValue(scrollByLeft, scrollByTop)">Scroll By Position</button>
                </li>
            </ul>
        </div>
    </div>
    <script src="./lib/angular.stable.min.js" charset="utf-8"></script>
    <script src="../dist/ngAugmentNativeScroll.js" charset="utf-8"></script>
    <script src="./scripts/connectScrollsExample.js" charset="utf-8"></script>
</body>
</html>
